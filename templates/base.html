<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGEMENT USER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-600 via-blue-800 to-indigo-900 min-h-screen font-['Poppins']">
    <nav class="bg-white/10 backdrop-blur-md border-b border-blue-300/30 text-white shadow-xl">
        <div class="container mx-auto flex justify-between items-center py-6 px-8">
            <h1 class="text-3xl font-bold tracking-tight flex items-center">
                <svg class="w-8 h-8 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                </svg>
                MANAGEMENT USER
            </h1>
            {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-blue-500/50 font-semibold transform hover:scale-105">
                Logout
            </a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-white/10 backdrop-blur-md border border-blue-300/30 text-blue-100 px-6 py-4 rounded-xl mb-6 shadow-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white/10 backdrop-blur-md border border-blue-300/30 rounded-xl shadow-2xl p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
