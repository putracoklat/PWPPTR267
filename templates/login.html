{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black py-8 px-4">
    <div class="max-w-md mx-auto bg-white/5 backdrop-blur-md border border-purple-300/20 p-8 rounded-2xl shadow-2xl mt-20">
        <h2 class="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300 flex items-center">
            <svg class="w-10 h-10 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
            </svg>
            Welcome Back!
        </h2>
        <form method="POST">
            <div class="mb-5">
                <label class="block text-purple-200 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       id="username" name="username" type="text" required>
            </div>
            <div class="mb-6 relative">
                <label class="block text-purple-200 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       id="password" name="password" type="password" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-10 text-purple-300 hover:text-purple-100 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eyeIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-xl transform hover:scale-105 transition duration-300 shadow-lg hover:shadow-purple-500/50"
                        type="submit">
                    Sign in
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-300 hover:text-purple-100 transform hover:scale-105 transition duration-300"
                   href="{{ url_for('register') }}">
                    Register
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
    }
}
</script>

{% endblock %}
