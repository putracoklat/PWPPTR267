{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black py-8 px-4">
    <div class="card bg-white/5 backdrop-blur-md border border-purple-300/20 shadow-2xl rounded-2xl">
        <div class="flex justify-between items-center mb-6 p-8">
            <h2 class="text-4xl font-bold text-white flex items-center bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300">
                <svg class="w-12 h-12 mr-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                </svg>
                PWP PROJECT
            </h2>
            <button onclick="document.getElementById('addUserModal').classList.remove('hidden')"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 px-8 rounded-xl transform hover:scale-105 transition duration-300 ease-in-out shadow-lg hover:shadow-purple-500/50">
                <span class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add User
                </span>
            </button>
        </div>

        <div class="overflow-x-auto rounded-xl border border-purple-300/20 mx-8 mb-8">
            <table class="min-w-full divide-y divide-purple-200/20">
                <thead class="bg-gradient-to-r from-purple-900/60 to-pink-900/60">
                    <tr>
                        <th class="px-8 py-5 text-left text-sm font-medium text-purple-100 uppercase tracking-wider">
                            Username
                        </th>
                        <th class="px-8 py-5 text-left text-sm font-medium text-purple-100 uppercase tracking-wider">
                            Email
                        </th>
                        <th class="px-8 py-5 text-left text-sm font-medium text-purple-100 uppercase tracking-wider">
                            Role
                        </th>
                        <th class="px-8 py-5 text-left text-sm font-medium text-purple-100 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-black/20 backdrop-blur-lg divide-y divide-purple-200/20">
                    {% for user in users %}
                    <tr class="hover:bg-purple-800/30 transition duration-300">
                        <td class="px-8 py-5 whitespace-nowrap text-purple-100">{{ user.username }}</td>
                        <td class="px-8 py-5 whitespace-nowrap text-purple-100">{{ user.email }}</td>
                        <td class="px-8 py-5 whitespace-nowrap">
                            <span class="px-5 py-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                       {% if user.role == 'admin' %}bg-gradient-to-r from-purple-900/60 to-pink-900/60 text-purple-100{% else %}bg-gradient-to-r from-purple-800/40 to-pink-800/40 text-purple-100{% endif %}">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="px-8 py-5 whitespace-nowrap text-sm font-medium">
                            <button onclick="editUser('{{ user.id }}', '{{ user.username }}', '{{ user.email }}', '{{ user.role }}')"
                                    class="text-purple-300 hover:text-purple-100 mr-6 transform hover:scale-110 transition duration-300">
                                <span class="flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    Edit
                                </span>
                            </button>
                            <a href="{{ url_for('delete_user', id=user.id) }}"
                               class="text-pink-400 hover:text-pink-300 transform hover:scale-110 transition duration-300"
                               onclick="return confirm('Apakah anda yakin ingin menghapus pengguna ini?')">
                                <span class="flex items-center">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    Delete
                                </span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-8 border w-[28rem] shadow-2xl rounded-2xl bg-gradient-to-br from-purple-900/95 via-indigo-900/95 to-black border-purple-300/30">
            <div class="mt-3">
                <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300">Tambah Pengguna Baru</h3>
                <form method="POST" action="{{ url_for('add_user') }}" class="mt-6">
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="new-username">Username</label>
                        <input type="text" name="username" id="new-username" required
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="new-email">Email</label>
                        <input type="email" name="email" id="new-email" required
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="new-password">Password</label>
                        <input type="password" name="password" id="new-password" required minlength="6"
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="new-role">Role</label>
                        <select name="role" id="new-role" required
                                class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit"
                                class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-xl transform hover:scale-105 transition duration-300">
                            Tambah Pengguna
                        </button>
                        <button type="button"
                                onclick="document.getElementById('addUserModal').classList.add('hidden')"
                                class="bg-gradient-to-r from-gray-700 to-gray-900 text-white font-bold py-3 px-6 rounded-xl transform hover:scale-105 transition duration-300">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-8 border w-[28rem] shadow-2xl rounded-2xl bg-gradient-to-br from-purple-900/95 via-indigo-900/95 to-black border-purple-300/30">
            <div class="mt-3">
                <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300">Edit Pengguna</h3>
                <form id="editUserForm" method="POST" action="" class="mt-6">
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="edit-username">Username</label>
                        <input type="text" name="username" id="edit-username" required
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="edit-email">Email</label>
                        <input type="email" name="email" id="edit-email" required
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-5">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="edit-password">Password (kosongkan jika tidak ingin mengubah)</label>
                        <input type="password" name="password" id="edit-password" minlength="6"
                               class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label class="block text-purple-200 text-sm font-bold mb-2" for="edit-role">Role</label>
                        <select name="role" id="edit-role" required
                                class="bg-purple-800/20 shadow-inner appearance-none border border-purple-300/30 rounded-xl w-full py-3 px-4 text-purple-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit"
                                class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-xl transform hover:scale-105 transition duration-300">
                            Perbarui Pengguna
                        </button>
                        <button type="button"
                                onclick="document.getElementById('editUserModal').classList.add('hidden')"
                                class="bg-gradient-to-r from-gray-700 to-gray-900 text-white font-bold py-3 px-6 rounded-xl transform hover:scale-105 transition duration-300">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    function editUser(id, username, email, role) {
        if (!id) {
            console.error('ID Pengguna tidak boleh kosong');
            return;
        }
        
        document.getElementById('edit-username').value = username;
        document.getElementById('edit-email').value = email;
        document.getElementById('edit-role').value = role;
        document.getElementById('editUserForm').action = `/edit_user/${id}`;
        document.getElementById('editUserModal').classList.remove('hidden');
    }
    </script>
</div>
{% endblock %}
