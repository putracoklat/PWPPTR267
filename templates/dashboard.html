{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-cyan-400 via-blue-500 to-indigo-600 bg-opacity-50 py-8 px-4">
    <div class="card bg-gradient-to-r from-cyan-50/90 to-blue-50/90 backdrop-blur-sm border border-cyan-200 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-cyan-900 flex items-center">
                <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                </svg>
                Management users
            </h2>
            <button onclick="document.getElementById('addUserModal').classList.remove('hidden')"
                    class="bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-white font-bold py-2 px-4 rounded-lg transform hover:scale-105 transition duration-200 ease-in-out shadow-lg hover:shadow-cyan-500/50">
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add User
                </span>
            </button>
        </div>

        <div class="overflow-x-auto rounded-lg border border-cyan-200 shadow-inner">
            <table class="min-w-full divide-y divide-cyan-200">
                <thead class="bg-gradient-to-r from-cyan-100/80 to-teal-100/80">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-cyan-800 uppercase tracking-wider">
                            Username
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-cyan-800 uppercase tracking-wider">
                            Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-cyan-800 uppercase tracking-wider">
                            Role
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-cyan-800 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white/70 backdrop-blur-sm divide-y divide-cyan-100">
                    {% for user in users %}
                    <tr class="hover:bg-cyan-50/90 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full 
                                       {% if user.role == 'admin' %}bg-teal-100 text-teal-800{% else %}bg-cyan-100 text-cyan-800{% endif %}">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editUser('{{ user.id }}', '{{ user.username }}', '{{ user.email }}', '{{ user.role }}')"
                                    class="text-teal-600 hover:text-teal-900 mr-3 transform hover:scale-110 transition duration-200">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    Edit
                                </span>
                            </button>
                            <a href="{{ url_for('delete_user', id=user.id) }}"
                               class="text-red-600 hover:text-red-900 transform hover:scale-110 transition duration-200"
                               onclick="return confirm('Apakah anda yakin ingin menghapus pengguna ini?')">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    Delete
                                </span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    
    <div id="addUserModal" class="hidden fixed inset-0 bg-cyan-900/50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-2xl rounded-lg bg-gradient-to-r from-cyan-50/95 to-teal-50/95">
            <div class="mt-3">
                <h3 class="text-lg font-bold text-cyan-900">Tambah Pengguna Baru</h3>
                <form method="POST" action="{{ url_for('add_user') }}" class="mt-2">
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="new-username">Username</label>
                        <input type="text" name="username" id="new-username" required
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="new-email">Email</label>
                        <input type="email" name="email" id="new-email" required
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="new-password">Password</label>
                        <input type="password" name="password" id="new-password" required minlength="6"
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="new-role">Role</label>
                        <select name="role" id="new-role" required
                                class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit"
                                class="bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition duration-200">
                            Tambah Pengguna
                        </button>
                        <button type="button"
                                onclick="document.getElementById('addUserModal').classList.add('hidden')"
                                class="bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition duration-200">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  
    <div id="editUserModal" class="hidden fixed inset-0 bg-cyan-900/50 backdrop-blur-sm overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-2xl rounded-lg bg-gradient-to-r from-cyan-50/95 to-teal-50/95">
            <div class="mt-3">
                <h3 class="text-lg font-bold text-cyan-900">Edit Pengguna</h3>
                <form id="editUserForm" method="POST" action="" class="mt-2">
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="edit-username">Username</label>
                        <input type="text" name="username" id="edit-username" required
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="edit-email">Email</label>
                        <input type="email" name="email" id="edit-email" required
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="edit-password">Password (kosongkan jika tidak ingin mengubah)</label>
                        <input type="password" name="password" id="edit-password" minlength="6"
                               class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label class="block text-cyan-800 text-sm font-bold mb-2" for="edit-role">Role</label>
                        <select name="role" id="edit-role" required
                                class="shadow-inner appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-800 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit"
                                class="bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition duration-200">
                            Perbarui Pengguna
                        </button>
                        <button type="button"
                                onclick="document.getElementById('editUserModal').classList.add('hidden')"
                                class="bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 text-white font-bold py-2 px-4 rounded transform hover:scale-105 transition duration-200">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    function editUser(id, username, email, role) {
        if (!id) {
            console.error('ID Pengguna tidak boleh kosong');
            return;
        }
        
        document.getElementById('edit-username').value = username;
        document.getElementById('edit-email').value = email;
        document.getElementById('edit-role').value = role;
        document.getElementById('editUserForm').action = `/edit_user/${id}`;
        document.getElementById('editUserModal').classList.remove('hidden');
    }
    </script>
</div>
{% endblock %}
