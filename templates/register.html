{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-cover bg-center" style="background-image: url('/static/images/ocean.jpg');">
    <div class="max-w-md mx-auto bg-cyan-50 p-8 rounded-lg shadow-md mt-20">
        <h2 class="text-2xl font-bold mb-6 text-cyan-800">Welcome Aboard!</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-cyan-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500 hover:border-cyan-400 transition-colors"
                       id="username" name="username" type="text" required>
            </div>
            <div class="mb-4">
                <label class="block text-cyan-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-700 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500 hover:border-cyan-400 transition-colors"
                       id="email" name="email" type="email" required>
            </div>
            <div class="mb-6 relative">
                <label class="block text-cyan-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-cyan-200 rounded w-full py-2 px-3 text-cyan-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-cyan-500 hover:border-cyan-400 transition-colors"
                       id="password" name="password" type="password" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-cyan-600 hover:text-cyan-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eyeIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform hover:scale-105 transition-all duration-200"
                        type="submit">
                    Register
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-700 transform hover:scale-105 transition-all duration-200"
                   href="{{ url_for('login') }}">
                    Login
                </a>
            </div>
        </form>
    </div

</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        `;
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
    }
}
</script>

{% endblock %}
